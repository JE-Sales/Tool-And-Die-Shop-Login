<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="login.css">
<title>Login Page</title>
</head>

<body>
<!-- Main container for the login page -->
<div class="container">
    <!-- Left column for the form -->
    <div class="column">
        <div class="form-container">
            <h1>Tool and Die Shop</h1>
            <h2>Login</h2>
            <!-- Login form -->
            <form action="#" method="post">
                <!-- Select user type -->
                <div class="form-group">
                    <label for="userType">Select User Type:</label>
                    <select id="userType" name="userType">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <!-- Submit button -->
                <div class="form-group">
                    <button type="button" class="button button2" href="https://je-sales.github.io/Case-Project-1-Tool-and-Die-Shop/" />Back</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Right column for the hero image -->
    <div class="column">
        <div class="hero-image">
            <img src="./heroimage.png" alt="hero-image">
        </div>
    </div>
</div>
</body>

<!-- JavaScript file for additional functionality -->
<script src="login.js"></script>
</html>
